<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
      type="image/png"
      href="/icons/logo.svg">
    <title>Exeami Blogs</title>
    <link rel="stylesheet" href="/styles/bulma.min.css">
    <script type="text/javascript">
      function frameSize(id) {
        let frameHeight = 0;
        if(document.getElementById(id).contentWindow.document.body.children.length > 0) {
            frameHeight = document.getElementById(id).contentWindow.document.body.scrollHeight + 50;
            window.scrollTo(0, 0);
        }
        document.getElementById(id).height= frameHeight + "px";
      }
    </script>
  </head>
  <body>
  <section class="section">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/icons/logo.svg" width="120" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" target="_blank" href="https://exeami.com">
            ExeAmi
          </a>
          <a class="navbar-item">
            About
          </a>
          <a class="navbar-item">
            Contact
          </a>
          </div>
        </div>
    </nav>
  </section>
  <section>
    <div class="container is-fluid">
      <div class="box">
        <iframe
        id="frame"
        name="container-frame"
        frameborder="0"
        marginheight="0"
        scrolling="no"
        hspace=20
        width="100%"
        onload="javascript:frameSize('frame');">
      </iframe>
    </div>
  </div>
</section><br><br>
<section>
  <div class="container is-fluid" id="card-holder"/>
</section>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    }
    });
</script>
  </body>
</html>
